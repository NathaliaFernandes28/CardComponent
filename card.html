<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./card.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./image/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Card Component</title>
  </head>
  <body>
    <div class="main">
      <div class="firstParagraph">
        <h1 class="title">
          Get <span class="diferentColor">insights</span> that help your

        <p class="text">
          Discover the benefits of data analytics and make better decisions

        </p>
        <div class="paragraph">
          <p>10K+ <span class="secondsSpan">Companies</span></p>

          <p>12M+ <span class="secondsSpan">Queries</span></p>
        </div>
      </div>
      <div>
        <img
          class="image"
          src="./image/image-header-desktop.jpg"
          alt="imagem principal"
        />
      </div>
    </div>
